<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>
<body>
    <h1>Guess the Number Game</h1>
  <form onsubmit="event.preventDefault(); checkGuess();">
    <p id="range">Enter a number between 1 and 100:</p>
    <input type="number" step="0.01" id="userGuess"> <br><br>
    <button type="submit">Submit Guess</button> <br>
    <button type="button" id="resetBtn" onclick="resetGame()">Reset Game</button>
  </form>
  <p id="message"></p>


  <script src="script.js"></script>
</body>
</html>
